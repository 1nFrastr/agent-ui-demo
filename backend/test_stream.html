<body>
    <div class="container">
        <h1>ğŸ¤– Agent UI - EventStream API æµ‹è¯•</h1>
        
        <div class="config-section">
            <div class="config-item">
                <label>API åœ°å€:</label>

        <div class="input-section">
            <label>æ¶ˆæ¯å†…å®¹:</label>
            <textarea id="messageInput" placeholder="è¾“å…¥ä½ çš„é—®é¢˜ï¼Œä¾‹å¦‚ï¼šå¤§å†°ã€Šä»–ä»¬æœ€å¹¸ç¦ã€‹è¿™æœ¬ä¹¦çš„ä¸»è¦å†…å®¹æ˜¯ä»€ä¹ˆï¼Ÿ">å¤§å†°ã€Šä»–ä»¬æœ€å¹¸ç¦ã€‹è¿™æœ¬ä¹¦çš„ä¸»è¦å†…å®¹æ˜¯ä»€ä¹ˆï¼Ÿ</textarea>
        </div>

        <div class="input-section">
            <button id="sendBtn" onclick="sendMessage()">ğŸš€ å‘é€æ¶ˆæ¯</button>
            <button id="clearBtn" onclick="clearOutput()">ğŸ—‘ï¸ æ¸…ç©ºè¾“å‡º</button>
            <button id="stopBtn" onclick="stopStream()" disabled>â¹ï¸ åœæ­¢æµ</button>
        </div>

        <div id="status" class="status disconnected">
            ğŸ“¡ çŠ¶æ€: æœªè¿æ¥
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="eventCount">0</div>
                <div>äº‹ä»¶æ•°</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="toolCalls">0</div>
                <div>å·¥å…·è°ƒç”¨</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="textLength">0</div>
                <div>æ–‡æœ¬é•¿åº¦</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="duration">0s</div>
                <div>æŒç»­æ—¶é—´</div>
            </div>
        </div>

        <div class="output" id="output">
            <div class="timestamp">ğŸ“‹ ç­‰å¾…å‘é€æ¶ˆæ¯...</div>
        </div>
    </div>

    <script>
        let eventSource = null;
        let startTime = null;
        let stats = {
            eventCount: 0,
            toolCalls: 0,
            textLength: 0
        };

        // ç”Ÿæˆéšæœºä¼šè¯ID
        function generateSessionId() {
            return 'session_' + Math.random().toString(36).substr(2, 9);
        }

        // åˆå§‹åŒ–ä¼šè¯ID
        document.getElementById('sessionId').value = generateSessionId();

        function updateStatus(status, message) {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${status}`;
            statusEl.textContent = `ğŸ“¡ çŠ¶æ€: ${message}`;
        }

        function updateStats() {
            document.getElementById('eventCount').textContent = stats.eventCount;
            document.getElementById('toolCalls').textContent = stats.toolCalls;
            document.getElementById('textLength').textContent = stats.textLength;
            
            if (startTime) {
                const duration = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('duration').textContent = `${duration}s`;
            }
        }

        function appendToOutput(content) {
            const output = document.getElementById('output');
            output.innerHTML += content;
            output.scrollTop = output.scrollHeight;
        }

        function logEvent(type, data) {
            const timestamp = new Date().toLocaleTimeString();
            const eventHtml = `
                <div class="event">
                    <span class="timestamp">[${timestamp}]</span>
                    <span class="event-type">${type}</span>
                    <div class="event-data">${JSON.stringify(data, null, 2)}</div>
                </div>
            `;
            appendToOutput(eventHtml);
        }

        function sendMessage() {
            const apiUrl = document.getElementById('apiUrl').value;
            const message = document.getElementById('messageInput').value;
            const sessionId = document.getElementById('sessionId').value;

            if (!message.trim()) {
                alert('è¯·è¾“å…¥æ¶ˆæ¯å†…å®¹');
                return;
            }

            // é‡ç½®ç»Ÿè®¡
            stats = { eventCount: 0, toolCalls: 0, textLength: 0 };
            startTime = Date.now();
            updateStats();

            // æ¸…ç©ºè¾“å‡ºå¹¶æ˜¾ç¤ºå¼€å§‹ä¿¡æ¯
            document.getElementById('output').innerHTML = '';
            logEvent('ğŸš€ å¼€å§‹è¯·æ±‚', { 
                url: apiUrl, 
                message: message.substring(0, 100) + (message.length > 100 ? '...' : ''),
                sessionId 
            });

            updateStatus('connecting', 'æ­£åœ¨è¿æ¥...');
            
            // ç¦ç”¨å‘é€æŒ‰é’®ï¼Œå¯ç”¨åœæ­¢æŒ‰é’®
            document.getElementById('sendBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;

            // åˆ›å»ºè¯·æ±‚æ•°æ®
            const requestData = {
                message: message,
                sessionId: sessionId,
                agentType: "deepresearch"
            };

            // å‘é€POSTè¯·æ±‚
            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'text/event-stream'
                },
                body: JSON.stringify(requestData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                updateStatus('connected', 'å·²è¿æ¥ï¼Œæ­£åœ¨æ¥æ”¶æ•°æ®...');

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                function readStream() {
                    return reader.read().then(({ done, value }) => {
                        if (done) {
                            updateStatus('disconnected', 'æµå·²ç»“æŸ');
                            document.getElementById('sendBtn').disabled = false;
                            document.getElementById('stopBtn').disabled = true;
                            logEvent('âœ… æµç»“æŸ', { totalEvents: stats.eventCount });
                            return;
                        }

                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');

                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                const eventData = line.substring(6);
                                
                                if (eventData === '[DONE]') {
                                    logEvent('ğŸ å®Œæˆä¿¡å·', {});
                                    continue;
                                }

                                try {
                                    const event = JSON.parse(eventData);
                                    stats.eventCount++;
                                    
                                    // æ ¹æ®äº‹ä»¶ç±»å‹æ›´æ–°ç»Ÿè®¡
                                    if (event.type === 'tool_call_start') {
                                        stats.toolCalls++;
                                    } else if (event.type === 'text_chunk') {
                                        const content = event.data?.content || '';
                                        stats.textLength += content.length;
                                    }
                                    
                                    updateStats();
                                    logEvent(`ğŸ“¨ ${event.type}`, event.data);

                                } catch (e) {
                                    logEvent('âš ï¸ è§£æé”™è¯¯', { error: e.message, data: eventData });
                                }
                            }
                        }

                        return readStream();
                    });
                }

                return readStream();
            })
            .catch(error => {
                updateStatus('disconnected', `è¿æ¥é”™è¯¯: ${error.message}`);
                logEvent('âŒ é”™è¯¯', { error: error.message });
                document.getElementById('sendBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
            });
        }

        function stopStream() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
            updateStatus('disconnected', 'å·²æ‰‹åŠ¨åœæ­¢');
            document.getElementById('sendBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            logEvent('â¹ï¸ æ‰‹åŠ¨åœæ­¢', {});
        }

        function clearOutput() {
            document.getElementById('output').innerHTML = '<div class="timestamp">ğŸ“‹ è¾“å‡ºå·²æ¸…ç©º...</div>';
            stats = { eventCount: 0, toolCalls: 0, textLength: 0 };
            updateStats();
        }

        // å…è®¸æŒ‰ Enter å‘é€æ¶ˆæ¯
        document.getElementById('messageInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                sendMessage();
            }
        });

        // é¡µé¢åŠ è½½å®Œæˆåæ˜¾ç¤ºæç¤º
        window.addEventListener('load', function() {
            appendToOutput(`
                <div class="timestamp">ğŸ¯ ä½¿ç”¨è¯´æ˜:</div>
                <div class="event-data">1. ä¿®æ”¹APIåœ°å€ï¼ˆå¦‚æœéœ€è¦ï¼‰</div>
                <div class="event-data">2. è¾“å…¥ä½ çš„é—®é¢˜</div>
                <div class="event-data">3. ç‚¹å‡»"å‘é€æ¶ˆæ¯"æŒ‰é’®</div>
                <div class="event-data">4. åœ¨å¼€å‘è€…å·¥å…·çš„Networkæ ‡ç­¾é¡µå¯ä»¥çœ‹åˆ°EventStreamè¯·æ±‚</div>
                <div class="event-data">5. ä½¿ç”¨ Ctrl+Enter å¿«æ·é”®å‘é€æ¶ˆæ¯</div>
                <div class="timestamp">ğŸ’¡ å»ºè®®æ‰“å¼€æµè§ˆå™¨å¼€å‘è€…å·¥å…·æŸ¥çœ‹ç½‘ç»œè¯·æ±‚è¯¦æƒ…</div>
            `);
        });
    </script>
